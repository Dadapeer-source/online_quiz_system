<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Exams</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 25px;
        }

        .exam-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #f8f9fc;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .exam-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .exam-info h3 {
            margin: 0;
            color: #1e3c72;
        }

        .exam-info p {
            margin: 4px 0;
            font-size: 13px;
            color: #555;
        }

        .start-btn {
            padding: 10px 16px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .back:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Available Exams</h2>

    {% for exam in exams %}
    <div class="exam-card">
        <div class="exam-info">
            <h3>{{ exam.title }}</h3>
            <p>Duration: {{ exam.duration }} minutes</p>
            <p>Total Marks: {{ exam.total_marks }}</p>
        </div>

        <a class="start-btn" href="{{ url_for('take_exam', exam_id=exam.id) }}">
            Start Exam
        </a>
    </div>
    {% endfor %}

    <a class="back" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>

</body>
</html>
