<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question | Admin</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            background: #fff;
            width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.7s ease;
        }

        h2 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #333;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .input-group textarea {
            resize: vertical;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42,82,152,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
            transform: scale(1.03);
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #2a5298;
            text-decoration: none;
            font-size: 13px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Add Question (Exam ID: {{ exam_id }})</h2>

    <form method="post">
        <div class="input-group">
            <label>Question</label>
            <textarea name="question" rows="3" required></textarea>
        </div>

        <div class="input-group">
            <label>Option A</label>
            <input type="text" name="option1" required>
        </div>

        <div class="input-group">
            <label>Option B</label>
            <input type="text" name="option2" required>
        </div>

        <div class="input-group">
            <label>Option C</label>
            <input type="text" name="option3" required>
        </div>

        <div class="input-group">
            <label>Option D</label>
            <input type="text" name="option4" required>
        </div>

        <div class="input-group">
            <label>Correct Option</label>
            <select name="correct_option" required>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select>
        </div>

        <div class="input-group">
            <label>Marks</label>
            <input type="number" name="marks" required>
        </div>

        <button type="submit">Add Question</button>
    </form>

    <a class="back" href="{{ url_for('admin_exams') }}">Back to Exams</a>
</div>

</body>
</html>
