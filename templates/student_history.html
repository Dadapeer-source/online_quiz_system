<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Performance | Exam Portal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #2a5298;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e9eff7;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .back:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Exam Performance</h2>

    <table>
        <tr>
            <th>Exam</th>
            <th>Score</th>
            <th>Total Marks</th>
            <th>Percentage</th>
            <th>Date</th>
        </tr>

        {% for r in history %}
        <tr>
            <td>{{ r.title }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.total_marks }}</td>
            <td>{{ (r.score / r.total_marks * 100) | round(2) }}%</td>
            <td>{{ r.submitted_at }}</td>
        </tr>
        {% endfor %}
    </table>

    <a class="back" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>

</body>
</html>
